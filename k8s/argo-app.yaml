apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-challenge-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/JuanDiegoSic/frontend-challenge-base'
    targetRevision: main
    path: manifests
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
